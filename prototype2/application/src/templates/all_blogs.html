{% extends "base.html" %}

{% block content %}

<a href="/profile">
    <button type="submit" class="btn btn-success btn-rounded">
        Back to profile.
    </button>
</a>

<h1> All blogs </h1>

{% for user in range(count) %}
    
    <div class="container-md">
        <h3>Title: {{ blog_titles[user] }} </h3>
        <p>Description: {{ blog_descriptions[user] }}</p>
        <p>Author: {{ blog_authors[user] }}</p>
        <hr>
    </div>

{% endfor %}



{% for user in users %}
    <h1>{{ user.email }}</h1>
{% endfor %}

{% endblock %}
